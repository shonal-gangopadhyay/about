<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shonal Gangopadhyay - Social</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
</head>

<body>
    <header>
        <h1>Find Me Online</h1>
        <div id="nav1"></div>
        <script>
            fetch('components/nav1.html')
                .then(res => res.text())
                .then(data => document.getElementById('nav1').innerHTML = data);
        </script>
    </header>
    <main>
        <section class="content">
            <h2>My Social Media</h2>
            <p>Links to my professional social media accounts.</p>
            <ul>
                <li><a href="https://www.linkedin.com/in/shonal-gangopadhyay/" target="_blank">LinkedIn</a></li>
            </ul>
        </section>
    </main>
    <div id="footer" class="skeleton"></div>
    <script>
        fetch('components/footer.html')
            .then(res => res.text())
            .then(data => {
                const footer = document.getElementById('footer');
                footer.innerHTML = data;
                footer.classList.remove('skeleton');
            });
    </script>
</body>

</html>
