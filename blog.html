<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shonal Gangopadhyay - Blog</title>
    <div id="shared-head"></div>
    <script>
        fetch("components/head.html")
            .then((res) => res.text())
            .then((html) => {
                document.getElementById("shared-head").outerHTML = html;
            });
    </script>
</head>

<body>
    <header>
        <h1>My Blog</h1>
        <div id="nav2"></div>
        <script>
            fetch('components/nav2.html')
                .then(res => res.text())
                .then(data => document.getElementById('nav2').innerHTML = data);
        </script>
    </header>
    <main>
        <section class="content">
            <h2>Latest Posts</h2>
            <div id="blog-container">
                <p>Loading posts...</p>
            </div>
        </section>
    </main>
    <div id="footer" class="skeleton"></div>
    <script>
        fetch('components/footer.html')
            .then(res => res.text())
            .then(data => {
                const footer = document.getElementById('footer');
                footer.innerHTML = data;
                footer.classList.remove('skeleton');
            });
    </script>
</body>

</html>
