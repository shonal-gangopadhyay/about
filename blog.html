<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shonal Gangopadhyay - Blog</title>
    <div id="shared-head"></div>
    <script>
        // Dynamically load head.html into the <head>
        fetch("/components/head.html")
            .then((res) => res.text())
            .then((html) => {
                const template = document.createElement("template");
                template.innerHTML = html;
                [...template.content.children].forEach((el) =>
                    document.head.appendChild(el)
                );
            });
    </script>
</head>

<body>
    <header>
        <h1>My Blog</h1>
        <div id="nav2"></div>
        <script>
            fetch('components/nav2.html')
                .then(res => res.text())
                .then(data => document.getElementById('nav2').innerHTML = data);
        </script>
    </header>
    <main>
        <section class="content">
            <h2>Latest Posts</h2>
            <div id="blog-container">
                <p>Loading posts...</p>
            </div>
        </section>
    </main>
    <div id="footer" class="skeleton"></div>
    <script>
        fetch('components/footer.html')
            .then(res => res.text())
            .then(data => {
                const footer = document.getElementById('footer');
                footer.innerHTML = data;
                footer.classList.remove('skeleton');
            });
    </script>
</body>

</html>
