<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shonal Gangopadhyay - Blog</title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script> <!-- Include JavaScript -->
</head>

<body>
    <header>
        <h1>My Blog</h1>
        <div id="nav2"></div>
        <script>
            fetch('components/nav2.html')
                .then(res => res.text())
                .then(data => document.getElementById('nav2').innerHTML = data);
        </script>
    </header>
    <main>
        <section class="content">
            <h2>Latest Posts</h2>
            <div id="blog-container">
                <p>Loading posts...</p>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script>
        fetch('components/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>

</html>
