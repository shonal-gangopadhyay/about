<!-- mocklogin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Karate School Login</title>
    <link rel="stylesheet" href="style.css"> <!-- optional external CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Parent Login</h2>
        <input type="email" placeholder="Email Address" required><br>
        <input type="password" placeholder="Password" required><br>
        <button onclick="mockLogin()">Login</button>
    </div>

    <script>
        function mockLogin() {
            // Simulate successful login
            window.location.href = "mockparentux.html"; // leads to the parent dashboard
        }
    </script>

</body>

</html>
