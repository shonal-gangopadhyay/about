    <main>
        <section class="form-container">
            <h2>Request Print Form</h2>
            <p>Please fill out the form below to request a custom 3D print. I'll get back to you as soon as possible.
            </p>

            <form action="https://formspree.io/f/xgvojyba" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br><br>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br><br>
                <label for="details">Print Details:</label>
                <textarea id="details" name="details" rows="5" placeholder="Describe your print request..."
                    required></textarea>
                <br><br>
                <button type="submit">Submit Request</button>
            </form>
        </section>
